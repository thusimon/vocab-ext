<html>
  <head>
    <title>Vocabulary</title>
    <link rel="stylesheet" href="../../common/styles/common.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="vocab-container">
      <div id="toaster"></div>
      <header id="control-btns-header">
        <button id="export-vocab">Export</button>
        <button id="import-vocab">Import</button>
        <button id="save-vocab">Save</button>
      </header>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" id="src-lang"></th>
            <th scope="col" id="tar-lang"></th>
            <th scope="col">CreatedAt</th>
            <th scope="col">Operations</th>
          </tr>
        </thead>
        <tbody id="vocab-tbody"></tbody>
      </table>
    </div>
    <input type="file" id="import-file" accept=".json"></input>
    <script src="../../common/constants.js"></script>
    <script src="../../common/utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
