<html>
  <head>
    <title>Statistics</title>
    <link rel="stylesheet" href="../../common/styles/common.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="statistics-container">
      <div id="statistics-title"></div>
      <div id="statistics-empty"></div>
      <div id="statistics-controller">
        <label id="data-source-year-label">Year</label>
        <select id="data-source-year" class="data-source-select"></select>
        <label id="data-source-month-label">Month</label>
        <select id="data-source-month" class="data-source-select">
          <option value="-1" selected>All</option>
          <option value="0">Jan</option>
          <option value="1">Feb</option>
          <option value="2">Mar</option>
          <option value="3">Apr</option>
          <option value="4">May</option>
          <option value="5">Jun</option>
          <option value="6">Jul</option>
          <option value="7">Aug</option>
          <option value="8">Sep</option>
          <option value="9">Oct</option>
          <option value="10">Nov</option>
          <option value="11">Dec</option>
        </select>
      </div>
      <div id="statistics-charts"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
