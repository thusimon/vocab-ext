<html>
  <head>
    <title>Statistics</title>
    <link rel="stylesheet" href="../../common/styles/common.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="statistics-container">
      <div id="statistics-title"></div>
      <div id="statistics-empty"></div>
      <div id="statistics-controller">
        <label id="data-source-year-label">Year</label>
        <select id="data-source-year" class="data-source-select"></select>
        <label id="data-source-month-label">Month</label>
        <select id="data-source-month" class="data-source-select">
          <option value="-1" selected>--</option>
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
          <option value="5">6</option>
          <option value="6">7</option>
          <option value="7">8</option>
          <option value="8">9</option>
          <option value="9">10</option>
          <option value="10">11</option>
          <option value="11">12</option>
        </select>
      </div>
      <div id="statistics-charts"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
