<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="../../common/styles/common.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid" id="vocab-container">
      <header id="control-btns-header">
        <div class="header-btn-group">
          <button class="btn-svg btn-header" id="save-setting-btn" title="Save the settings">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path id="svg-save" d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z" fill="#F0F0F0"/>
            </svg>
          </button>
        </div>
      </header>
      <div class="main">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" width="25%">Option</th>
              <th scope="col" width="75%">Settings</th>
            </tr>
          </thead>
          <tbody id="vocab-tbody">
            <tr>
              <td>Source Language</td>
              <td id="source-language"></td>
            </tr>
            <tr>
              <td>Target Language</td>
              <td id="target-language"></td>
            </tr>
            <tr>
              <td>Translation API</td>
              <td id="advanced-api">
                <input type="checkbox" id="advanced-api-chkbox">Apply Google Cloud Translation API (Not recommended)</input>
              </td>
            </tr>
            <tr>
              <td>Show glossary card</td>
              <td id="glossary-card">
                <input type="checkbox" id="glossary-card-chkbox">Show a random glossary card every time you open a web page</input>
              </td>
            </tr>
            <tr>
              <td>Glossary card fadeout time</td>
              <td id="glossary-card-time">
                <select id="glossary-card-time-select">
                  <option value=3>3 seconds</option>
                  <option value=5>5 seconds</option>
                  <option value=10>10 seconds</option>
                  <option value=15>15 seconds</option>
                  <option value=20>20 seconds</option>
                  <option value=30>30 seconds</option>
                  <option value=60>60 seconds</option>
                  <option value=-1>Always</option>
                </select>
                <label>The time that glossary card persists</label>
              </td>
            </tr>
            <tr>
              <td>Element triggers cards</td>
              <td id="element-trigger-cards">
                <input type="text" id="element-trigger-cards-input" placeholder="css selector of an element, glossary card shows when that element is clicked, e.g, the upperleft logo on YouTube: div#logo-icon-container"
                title="css selector of an element, glossary card shows when that element is clicked, e.g, the upperleft logo on YouTube: div#logo-icon-container"></input>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="../../common/constants.js"></script>
    <script src="../../common/utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
