<html>
  <head>
    <title>Release Notes</title>
    <link rel="stylesheet" href="../../common/styles/common.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title">Release Notes</div>
    <div id="example-container" class="hide">
      <div id="example-header">
        <span id="example-close">X</span>
      </div>
      <img id="example-img" />
    </div>
    <table id="release-table">
      <thead>
        <tr>
          <th>Version</td>
          <th>What's new</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="version">2.0.0</div>
          </td>
          <td>
            <ul>
              <li>
                <div class="release-item">
                  <span class="description">Omnibox: "vb" + space</span>
                  <img class="click-here" src="images/click-here.svg" data-img="omnibox"/>
                </div>
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>
            <div class="version">3.6.0</div>
          </td>
          <td>
            <ul>
              <li>
                <div class="release-item">
                  <span class="description">Side panel</span>
                  <img class="click-here" src="images/click-here.svg" data-img="sidepanel"/>
                </div>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
